{% extends "base.html" %}
{% block title %}Excluir material{% endblock %}

{% block content %}
<h1>Excluir material</h1>
<p>Tem certeza que deseja excluir <strong>{{ object }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" style="background:#b00000;color:#fff;padding:8px 12px;border:none;border-radius:6px;">Confirmar</button>
  <a href="{% url 'materiais:list' %}" style="margin-left:8px;">Cancelar</a>
</form>
{% endblock %}
